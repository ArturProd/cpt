main.about.subtitle: What is a «CHANT POUR TOUS»?
main.about.text: A "chant pour tous" is a <b>collective, free</b> event <b>open to everybody</b>, where we sing improvised music. L'évènement est dirigé (et généralement organisé) par un ou plusieurs <b>animateurs</b> qui décident librement des règles et du déroulement...

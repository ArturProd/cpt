main.about.subtitle: C'est quoi un «CHANT POUR TOUS»?
main.about.text: Un chant pour tous est un évènement <b>collectif, gratuit</b> et <b>ouvert à tous</b>, où l'on chante de la musique entièrement improvisée. L'évènement est dirigé (et généralement organisé) par un ou plusieurs <b>animateurs</b> qui décident librement des règles et du déroulement...

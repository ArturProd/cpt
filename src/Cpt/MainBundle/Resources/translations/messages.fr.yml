    <p>Cet évènement est GRATUIT pour les participants. Les organisateurs peuvent cependant accepter des donations strictement facultatives.</p>
email.subscribeevent.message.footer.notcptevent:
    <p>Cet évènement n'est pas un Chant pour Tous. Contrairement aux chants pour tous, il n'est pas nécessairement ni gratuit, ni concernant l'improvisation vocale et corporelle, ni ouvert à tous. Veuillez vous référer à la description ou contacter l'organisateur pour avoir plus de détail.</p>

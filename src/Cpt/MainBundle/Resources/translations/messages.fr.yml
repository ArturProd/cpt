    email:
        subject: Activez votre compte sur www.chantpourtous.com, %username%!
        message: |
            <p>Bonjour %username%!</p><br>
            <p>Merci d'avoir créé votre compte gratuit sur le site web de Chant pour Tous!</p>
            <p><b>Afin d'activer votre compte, veuillez cliquer sur ce lien: %confirmationUrl%</b></p>
            <p>Sur le site, vous pourrez créer des évènements en rapport avec le chant, l'improvisation vocale et corporelle.</p>
            <p>Vous pouvez de meme vous inscrire aux évènements, publier des articles, et plus encore!</p><br>            
            <p>Ha oui... tout ceci est gratuit!</p><br>            
            Cordialement,<br>
            www.chantpourtous.com<br>
